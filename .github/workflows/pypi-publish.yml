name: Publish Python ðŸ distributions ðŸ“¦ to PyPI

on:
  release:
    types: [published]

jobs:
  build-n-publish:
    name: Use Poetry to Build and publish Python ðŸ distributions ðŸ“¦ to PyPI
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.10']

    steps:
      - name: Checkout
        uses: actions/checkout@master
        with:
          submodules: true

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install poetry
        run: |
          python -m pip install --upgrade pip
          python -m pip install poetry --user

      - name: Build and Publish distribution ðŸ“¦ to PyPI
        run: >-
          python -m poetry publish --build -u "__token__" -p ${{ secrets.PYPI_API_TOKEN }}
